<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <title>카메라</title>
    <style>
        td.small {
            text-align:center;
            cursor:pointer;
            width:150px;
        }
        td.small a img {
            border:none;
            margin:10px;
            width:60px;
            height:60px;
        }
        td.small p{font-weight:bold;}
        .large {width:500px; text-align:center;}
        .hover {background-color:powderblue;}
    </style>
</head>
<body>
    <h1>이미지 확대</h1>
	<!-- 
		작은 이미지에 마우스 오버 시 오른 쪽에 큰 이미지로 서서히 보이게 하세요
		또 작은 이미지를 클릭하면 해당 이미지를 전체 화면에서 볼 수 있도록 하세요
	-->
	<table>
		<tr>
			<td class="small">
				<a href="images/samsung1.jpg"><img src="images/samsung1.jpg"/></a>
				<p>삼성 21x<br>&#8361;500
			</td>
			<td rowspan='4' id="getPicture">
				<img src="images/samsung1.jpg" class="large" />
			</td>
		</tr>
		<tr>
			<td class="small">
				<a href="images/samsung2.jpg"><img src="images/samsung2.jpg"/></a>
				<p>삼성 NX mini <br> &#8361;350
			</td>
		</tr>
		<tr>
			<td  class="small">
				<a href="images/canon1.jpg"><img src="images/canon1.jpg"/></a>
				<p>캐논 SX510HS <br> &#8361;400
			</td>
		</tr>
		<tr>
			<td class="small">
				<a href="images/nikon1.jpg"><img src="images/nikon1.jpg"/></a>
				<p>니콘 FusHD <br> &#8361;200
			</td>
		</tr>
    </table>
    <script>
        $(function(){
            $('.small').on({
                'mouseenter':function(){
                    //선택한 사진 바꾸기.
                    $(this).css('background','powderblue');

                    //큰사진 상자에 있는 이미지를 변경
                    //호버한 사진
                    var picture_url=$(this).find('img').attr('src');
                    picture_url='<img src="'+picture_url+'" />'
                    console.log(picture_url);

                    var pictureBox=$('#getPicture').find('img');
                    console.log(pictureBox);
                    pictureBox.attr('src', picture_url);
                },

                'mouseleave':function(){
                    $(this).css('background', 'white');
                }

            });  
        });
        
        
    </script>
    
</body>
</html>
