<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 카운트</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background: rgb(2, 30, 77);
            border: 1px solid black;
            text-align: center;
            background-position: center center;
            color: rgb(255, 255, 255);
            margin: 30px;
            font-size: 30px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>버튼 카운트</h1>
    <button class="square" id="box1">0</button>
    <button class="square" id="box2">0</button>
    <button class="square" id="box3">0</button>
</body>

<script>



    //박스를 마우스왼쪽버튼 클릭시 => 값이 올라가고(배경은밝아지고, 글씨는 어두워지고)
    //박스를 마우스 오른쪽버튼클릭시 => 값이 내려가는식으로(배경은 어두워지고, 글씨는 밝아지고)

    /*
        특정태그의 css태그를 여러속성을 바꾸는 jquery 함수와 유사하다.
        $(targetTag).css({
            'background':'rgb(122,253,132)',
            'color': 'rgb(0,0,0)'
        });
    */

    /*
        여러개의 이벤트를 적용하는 jquery 함수
        $(target).on(
            {
                'event1': function(){...} ,
                'event2': function(){...}
            });
    */

    $('#box1, #box2, #box3').click(
        function () {
            //박스 배경색깔 초기값
            var redColorVal = 2;
            var greenColorVal = 30;
            var blueColorVal = 77;

            //글자색깔 초기값
            var textColorVal = 255;

            // 박스의 숫자값을 가져온다.
            // 문자열을 숫자로 변환시킨다.
            var boxNumber = Number($(this).text());

            if (boxNumber < 10) {
                //boxNumber값을 가져온다.
                boxNumber += 1;
                console.log(boxNumber);

                //버튼 안에 들어있는 숫자값을 업데이트
                $(this).text(boxNumber);

                //값이 바뀐다. 
                redColorVal += (26 * boxNumber);
                greenColorVal += (26 * boxNumber);
                blueColorVal += (26 * boxNumber);
                textColorVal -= (26 * boxNumber);
                $(this).css({
                    'background': `rgb(${redColorVal},${greenColorVal} , ${blueColorVal})`,
                    'color': `rgb(${textColorVal}, ${textColorVal}, ${textColorVal})`
                });
            }
        }
    );

</script>

</html>
