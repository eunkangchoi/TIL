<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <form>
      <fieldset>
         <legend>회원가입</legend>
         <div>
         <label>아이디 : </label><input type="text" name="id" id="id" onchange="confirm_id();"><span id="span_id"></span>
         </div>
         <div>
         <label>비밀번호 : </label><input type="text" name="password1" id="password1">
         </div>
         <div>
         <label>비밀번호 확인 : </label><input type="text" name="password2" id="password2" onchange="confirm_pwd2();"><span id="span_pwd2"></span>
         </div>
         <div>
         <label>이름 : </label><input type="text" name="name" id="name"><br> 
         </div>
         <input type="button" onclick="sign_up();" value="회원가입">
      </fieldset>
   </form>
   <script>
      function sign_up(){
         var id = document.getElementById("id");
         var su_id = id.value;
         var pwd1 = document.getElementById("password1");
         var su_pwd1 = pwd1.value;
         var pwd2 = document.getElementById("password2");
         var su_pwd2 = pwd2.value;
         var name = document.getElementById("name");
         var su_name = name.value;
         
         var span_id = document.getElementById("span_id");
         var span_pwd2 = document.getElementById("span_pwd2");
         
         if(su_id == "" || su_id.length == 0){
            window.alert("아이디를 입력해주세요");
             id.focus();
         }  else if(su_pwd1 == "" || su_pwd1.length == 0){
            window.alert("비밀번호를 입력해주세요");
             pwd1.focus();
         } else if(su_pwd2 == "" || pwd2.length == 0){
            window.alert("비밀번호 확인을 입력해주세요");
             pwd2.focus();
         } else if(su_name == "" || su_name.length == 0){
            window.alert("이름을 입력해주세요");
             name.focus();
         } 
         else if(su_id == "user01"){
            window.alert("사용할 수 없는 아이디입니다");
            id.value = "";
            id.focus();
            document.getElementById("span_id").innerHTML = "";
         } else if(su_pwd1 != su_pwd2){
            window.alert("비밀번호가 일치하지 않습니다")
            pwd2.value = "";
            pwd2.focus();
            document.getElementById("span_pwd2").innerHTML = "";
            } else{
               window.alert(su_name + "님, 회원가입이 성공적으로 완료되었습니다^^");
               id.value = "";
               pwd1.value = "";
               pwd2.value = "";
               name.value = "";
            }
         }
   </script>
   <script>
      function confirm_id(){
         var id = document.getElementById("id");
         var su_id = id.value;
         
         var span_id = document.getElementById("span_id");
         
         if(su_id == "user01"){
            document.getElementById("span_id").innerHTML = "이미 존재하는 아이디입니다";
            span_id.style.color = "red";
         } else{
            document.getElementById("span_id").innerHTML = "사용 가능한 아이디입니다";
            span_id.style.color = "green";
         }
      }
   </script>
   <script>
      function confirm_pwd2(){
         var pwd1 = document.getElementById("password1");
         var su_pwd1 = pwd1.value;
         var pwd2 = document.getElementById("password2");
         var su_pwd2 = pwd2.value;
         
         var span_pwd2 = document.getElementById("span_pwd2");
         
         if(su_pwd1 == su_pwd2){
            document.getElementById("span_pwd2").innerHTML = "비밀번호가 일치합니다"
            span_pwd2.style.color = "green";
         } else{
            document.getElementById("span_pwd2").innerHTML = "비밀번호가 일치하지 않습니다";
            span_pwd2.style.color = "red";
         }
      }
   </script>
</body>
</html>
