<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <style>
        .area {
            min-height: 100px;
            border: 3px solid purple;
        }

        table {
            text-align: center;
        }

        th {
            border: 1px solid black;
            width: 100px;
        }
    </style>
</head>

<body>
    <p>node: html에 있는 태그를 구조화(트리)하였을 때 각각의 노드를 의미함.</p>
    <H1>DOM(Document Object Model)</H1>
    <h2>Node객체</h2>
    <h3>텍스트 노드가 있는 노드 생성</h3>
    <button onclick="test1();">실행 확인</button>
    <div id="area1" class="area"></div>
    <script>
        function test1() {
            //element생성
            var title = document.createElement('h3');

            //textnode생성
            var textNode = document.createTextNode('안녕');

            //element에 textnode를 붙이기
            title.appendChild(textNode);

            //area1에 element 붙이기
            document.getElementById('area1').appendChild(title);
        }
    </script>

    <button onclick="test3();">실행확인</button>
    <table id="board">

        <tr>
            <th>글번호</th>
            <th>글제목</th>

    <script>
        function test3(){
            var board= document.getElementById('board');
            var num=1;
            var title='제목입니다.'
            var user= 'user01';
            var count =1;
            var date =new Date();

            // board.innerHTML+='<tr>'
            //     +'<td>'+num+'</td>'
            //     +'<td>'+title+'</td>'
            //     +'<td>'+user+'</td>'
            //     +'<td>'+count+'</td>'
            //     +'<td>'+date.getFullYear()+ ' - '+(date.getMonth()+1)+' - '+ date.getDate() +'</td>'
            //     +'</tr>';

            // BETIC IS MORE COMFORTABLE!
            board.innerHTML+=`
            <tr>
                <td>${num}</td>
                <td>${title}</td>
                <td>${user}</td>
                <td>${count}</td>
                <td>${date.getFullYear()}년 ${(date.getMonth()+1)}월 ${date.getDate()}일</td>
            </tr>
            `
        }
    </script>
