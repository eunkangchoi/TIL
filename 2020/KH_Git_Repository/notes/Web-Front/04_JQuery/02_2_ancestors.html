<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Ancestors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* .wrap 밑의 모든 후손들  */
        .wrap * {
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 15px;
        }

        .type{
            width: 500px;
        }

    </style>
</head>

<body>
    <h1>객체 탐색</h1>
    <h2>탐색(순회) 메소드</h2>
    <h3>Ancestors 메소드</h3>
    <p>
        선택된 요소의 상위 요소들을 선택할 수 있는 메소드
    </p>
    <div class='wrap'>
        <div class="type">
            div(great-grand-parent)
            <ul>ul (grand-parent)

                <li>li(direct -parent)
                    <span>span</span>
                </li>
                <li>li(direct -parent- siblings)</li>
            </ul>
        </div>

        <div class="type">div(grand-parent)
            <p>p(direct-parent)
                <span>span</span>
            </p>
        </div>
    </div>

    <script>
        $(function(){

            //parent => 선택된 요소의 바로 위 상위요소
            console.log($('span').parent);
            $('span').parent().css({'color':'red', 'border':'2px solid red'});
        
            //parents => 선택된 요소의 조상
            console.log($('span').parents);
            // $('span').parents().css({'color': 'blue', 'border': '2px solid blue'});

            //부모들중 ul인 것만 선택
            $('span').parents('ul').css({'color': 'blue', 'border': '2px solid blue'});

            //선택된 요소들 에서 지정요소 전까지만..
            //span의 부모중 div조상이전의 조상만 적용.
            //div(grand-parent) > p(direct-parent) > span(me)
            $('span').parentsUntil('div').css('background', 'beige');
        });
    </script>

</body>
</html>
