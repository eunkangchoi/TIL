<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendants</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .wrap *{
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <h1>객체 탐색</h1>
    <h2>탐색(순회) 메소드</h2>
    <h3>Descendants 메소드</h3>
    <p>선택된 요소의 하위 요소들을 선택할 수 있는 메소드</p>

    <div class="wrap">
        <div class="type">div(great-grand-parent)
            <ul>ul(grand-parent)
                <li>li(direct-parent)
                    <span>span1</span>
                </li>

                <li>li(direct-parent)
                    <span>span2</span>
                </li>
            </ul>
        </div>

        <div class="type">
            div(grand-parent)
            <p>p(direct-parent)
                <span>span</span>
            </p>
        </div>
    </div>
    <script>
        $(function(){
            var style1= {'color': 'red', 'border': '2px solid red'};
            var style2= {'color': 'blue', 'border': '2px solid blue'};
            var style3= {'color': 'green', 'border': '2px solid green'};
            var style4= {'color': 'pink', 'border': '2px solid pink'};
            var style5= {'color': 'orange', 'border': '2px solid orange'}; 
        
            $('.wrap').children().css(style1);
            $('.wrap').children().children().css(style2);

            // 후손중 ul만적용.
            $('.wrap').children().children('ul').css(style3);

            $('.wrap').find('span').css(style4);

            // span1과 span2에만 주황색으로 바꾸기
            // $('ul').find('span').css(style5);
            $('li').children('span').css(style5);
        });
    </script>

</body>

</html>
