<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>테스트 서블릿1</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>


<body>
	<h1>테스트 서블릿</h1>
	<h2>개인정보 입력 - GET</h2>
	<blockquote>
		당신의 개인정보를 입력하겠습니다. <br>
		데이터 입력 후 확인버튼을 눌러주세요<br>
	</blockquote>
	
	<form action="/01_Servlet/testServlet1.do"
		method="get"
		name="testFrm">
		<ul style="list-style:none; line-height: 200%;">
			<li>이름: <input type="text" name="name" size="10"></li>
			<li>성별:
				남자<input type="radio" name="gender" value="남자">
				여자<input type="radio" name="gender" value="여자">
			</li>
			
			<li>
				나이:
				10대 미만<input type="radio" name="age" value="10대 미만">
				10대<input type="radio" name="age" value="10대">
				20대<input type="radio" name="age" value="20대">
				30대<input type="radio" name="age" value="30대">
				40대<input type="radio" name="age" value="40대">
				50대<input type="radio" name="age" value="50대">
				60대 이상<input type="radio" name="age" value="60대 이상">
			</li>
			
			<li>
				거주 지역:
				<select name="city">
					<option value="서울">서울</option>
					<option value="경기">경기</option>
					<option value="강원">강원</option>
					<option value="충북">충북</option>
					<option value="충남">충남</option>
					<option value="경북">경북</option>
					<option value="경남">경남</option>
					<option value="전북">전북</option>
					<option value="전남">전남</option>
					<option value="제주">제주</option>
				</select>
			</li>
			
			<li>
				키: <input type="range" id="height-info" name="height" min="140" max="250" step="1" onchange="getHeight();">
				
				당신의 키: <span id="height-value" ></span>
				
				<script>
					function getHeight(){
						let height=$('#height-info').val();
						let height_value_box=$('#height-value');
						height_value_box.val(height);	
					}
				</script>
				
			</li>
			
			<li>
				좋아하는 음식(모두 고르세요):
				한식<input type="checkbox" name="food" id="korea" value="한식">
				중식<input type="checkbox" name="food" id="china" value="중식">
				일식<input type="checkbox" name="food" id="japan" value="일식">
				양식<input type="checkbox" name="food" id="western" value="양식">
				분식<input type="checkbox" name="food" id="dduk" value="분식">
			</li>
			
			<li>
				<br>
				<input type="submit" name="btnOk" id="btnOk" value="확인">
				<input type="reset" name="취소">
			</li>
			<!--
			400번대 에러: 브라우저에서 발생하는 에러
				url이 잘못되거나, 유효하지 않은 url
			404: page not found => 페이지를 찾을 수 없다는 에러
			404에러는 스스로 해결이 가능하다.
			case 1: 경로를 쓰지 못한것.(view에서 action이나 href에서 잘 못적은 경우)
			case 2: url을 처리할 수 있는 서블릿의 매핑 오류.
			서블릿이 매핑을 따라서 처리하기때문에 매핑을 잘못적었는가
			
			
			500번대 에러: 로직오류로 발생하는 에러  
			-->
		</ul>
	</form>

</body>
</html>
