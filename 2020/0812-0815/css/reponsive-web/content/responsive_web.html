<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Coding - Youtube Mobile</title>

        <!-- API: font-awesome-->
        <script src="https://kit.fontawesome.com/09697e2134.js" crossorigin="anonymous"></script>

        <!-- API: Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube UI</span>
            </div>

            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-elipsis"></i>
            </div>
        </header>
        
        <section class="player">
            <video src="" controls></video>
        </section>
        
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#DreamCoding</li>
                    <li>#DreamCoders</li>
                    <li>#Elie</li>
                    <li>#ek12mv2</li>
                </ul>

                <div class="titleAndButton">
                    <span class="title">
                        >Clone Coding: Youtube Mobile Web-Site 유튜브 모바일 웹사이트 따라만들기 | 
                        프론트엔드 개발자 입문편: HTML, CSS, JavaScript 드림코딩과
                        함께하는 프론트 엔드 실전 입문편
                    </span>
                    
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                
                <div class="views">
                    <span class="views">1M views 1 month ago</span>
                </div>
            </div>

            <ul class="actions">
                <li>
                    <buttons><i class="fas fa-thumbs-up"></i>1K</buttons>
                </li>
                <li>
                    <buttons><i class="fas fa-thumbs-down"></i>0</buttons>
                </li>
                <li>
                    <buttons><i class="fas fa-share"></i>공유</buttons>
                </li>
                <li>
                    <buttons><i class="fas fa-plus"></i>저장</buttons>
                </li>
                <li>
                    <buttons><i class="fas fa-ellipsis-v"></i></buttons>
                </li>
            </ul>
            
            <div class="channels">
                <img src="images/avatar.png" alt="avatar">
                <div class="info">
                    <span class="name">loveAlakazam</span>
                    <span class="subscribers">구독자 10만명</span></div>
            </div>
        </section>
        
        <section class="UpNext">
            <span class="title">다음 동영상</span>
            <ul>
                <li class="item">
                    <img src="" alt="">
                    <div class="info">
                        <span class="title"></span>
                        <span class="name"></span>
                        <span class="views"></span>

                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-elipsis-v"></i>
                    </button>
                    
                </li>

                <li class="item">
                    <img src="" alt="">
                    <div class="info">
                        <span class="title"></span>
                        <span class="name"></span>
                        <span class="views"></span>

                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-elipsis-v"></i>
                    </button>
                </li>

                <li class="item">
                    <img src="" alt="">
                    <div class="info">
                        <span class="title"></span>
                        <span class="name"></span>
                        <span class="views"></span>

                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-elipsis-v"></i>
                    </button>
                </li>
            </ul>
        </section>
    </body>
</html>
